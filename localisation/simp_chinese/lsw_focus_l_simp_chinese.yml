l_simp_chinese:
 LSW_Army_A:0 "建立1113战斗队"
 LSW_Army_A_desc:0 "为了击败敌人，我们需要军队。"
 LSW_Army_B:0 "联合鬼见怕"
 LSW_Army_B_desc:0 "中文系分团鬼见怕对我们的宣传很有帮助。只不过听说里面有个叫雷绍武的，思想似乎有点问题。"
 LSW_Army_NO_LSW:0 "拒绝鬼见怕"
 LSW_Army_NO_LSW_desc:0 "不能让雷绍武这个猴狗垃圾混进来。"
 LSW_Public_A:0 "批斗敌人"
 LSW_Public_A_desc:0 "产业军人渣垃圾，罪大恶极！"
 LSW_Public_B:0 "稳定内部"
 LSW_Public_B_desc:0 "826是正确的，是唯一真理！"
 LSW_Public_A1:0 "批斗敌人"
 LSW_Public_A1_desc:0 "产业军人渣垃圾，罪大恶极！"
 LSW_Public_B1:0 "稳定内部"
 LSW_Public_B1_desc:0 "826是正确的，是唯一真理！"
 LSW_War_1:0 "联合红成"
 LSW_War_1_desc:0 "目前产业军势力庞大，需要联合红成才能成功攻打。"
 ANTI_CYJ_FACTION:0 "反产业军联盟"
 LSW_War_2:0 "攻打132厂"
 LSW_War_2_desc:0 "是时候对产业军发动总攻了！敌人在成都仍有一定势力，要小心。"
 LSW_War_3:0 "拉拢雪豹王国"
 LSW_War_3_desc:0 "产业军太过强大，我们需要更多盟友。"
 LSW_War_5:0 "退守重庆"
 LSW_War_5_desc:0 "我们已经失败了。哪怕如此，也要进行最后一搏！反对的全都驱逐出去！"
 LSW_War_4:0 "掠夺132厂"
 LSW_War_4_desc:0 "我们已经攻占了132厂。我们将使用其中的流水线制造军火，武装自己。"
 LSW_War_6:0 "有限胜利"
 LSW_War_6_desc:0 "在山地中与产业军的战斗已经拖太久了。还好我们夺取了成都，先把他们驱逐到郊区，来日再战。"
 LSW_War_7:0 "意外之喜"
 LSW_War_7_desc:0 "产业军率先动用热武器的行为严重影响了他们的声誉，现在他们失去军方支持，已经没有能力东山再起了。"
 LSW_Win_1:0 "庆祝胜利"
 LSW_Win_1_desc:0 "产业军彻底失败，成都市区欢庆胜利。"
 LSW_Win_2:0 "积累经验"
 LSW_Win_2_desc:0 "在与产业军的战斗中，我们学到了很多东西。"
 LSW_Win_3:0 "与红成决裂"
 LSW_Win_3_desc:0 "红成的理念与我们冲突太多。打败红成，成为唯一的真理！"
 LSW_War_8:0 "攻打红成"
 LSW_War_8_desc:0 "宣传已经足够。是时候彻底控制局势了！"
 LSW_War_9:0 "统一四川"
 LSW_War_9_desc:0 "四川革命注定将要由八二六领导。这就是我们的昭昭天命。"
 LSW_Army_C:0 "扩充军队I"
 LSW_Army_C_desc:0 "在新占领的地区有很多人希望加入这个革命的队伍。"
 LSW_Army_D:0 "扩充军队II"
 LSW_Army_D_desc:0 "在新占领的地区有很多人希望加入这个革命的队伍。"
 LSW_Ways_You:0 "领袖游寿星"
 LSW_Ways_You_desc:0 "我们支持游司令，他将带领我们走向将来的道路。"
 LSW_Ways_You_END:0 "西南霸主"
 LSW_Ways_You_END_desc:0 "在游司令的领导下，八二六战斗团将把四川建设得越来越好。"
 LSW_Ways_You_END_REAL:0 "天无二日"
 LSW_Ways_You_END_REAL_desc:0 "该换个tag玩了。"
 LSW_Ways_Lei:0 "领袖雷绍武"
 LSW_Ways_Lei_desc:0 "雷氏理论唯一正确！！！！！"
 LSW_Ways_Lei_1:0 "雷氏理论研究"
 LSW_Ways_Lei_1_desc:0 "召集咏雷电子，开展雷氏理论研究"
 LSW_Ways_Jiang:0 "领袖江海云"
 LSW_Ways_Jiang_desc:0 "江政委才是团长更好的人选。"
 LSW_Ways_Jiang_1:0 "扩张势力"
 LSW_Ways_Jiang_1_desc:0 "我们并不满足于四川一省。我们将把势力扩张到整个西部！"
 LSW_Ways_Jiang_2:0 "时日无多？"
 LSW_Ways_Jiang_2_desc:0 "我们可能将要开始一场与时间的赛跑，也可能我们已经输了。但我们可以付出一些代价来在接下来的一段时间里获得很大的方便。"
 LSW_Ways_Jiang_END:0 "统一"
 LSW_Ways_Jiang_END_desc:0 "是时候结束一切了。"