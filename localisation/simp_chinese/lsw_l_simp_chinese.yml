GATHERING_STORM_NAME:0 "一梦全能"
GATHERING_STORM_DESC:0 "八二六战斗团在四川崛起，世界反雷协会暗中操纵全世界……谁将成为新世界的主宰？"
LSW_GATHERING_STORM_DESC:0 "穿越时空的八二六战斗团，到达了1936年的四川。然而，同时穿越而来的还有八二六战斗团的敌人产业军、红成；不知从什么时代到来的理塘王；以及暗中窥伺的雷绍武、世界反雷协会。八二六战斗团能够在这个时代重新崛起吗？"
FLX_GATHERING_STORM_DESC:0 "在世界反雷协会肉体消灭雷绍武时，雷绍武启动了时光机，让各种东西都穿越到了1936年。在这混乱的时代中，世界反雷协会不仅要对外扩张自身的势力，还要提防内部的分裂分子。世界反雷协会能够真正消灭雷绍武吗？"